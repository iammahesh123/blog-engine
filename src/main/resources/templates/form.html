<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<head>
    <title>Post Form</title>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${post.id} != null ? 'Edit Post' : 'New Post'">Post Form</h1>
    <form th:action="@{|/posts${post.id != null ? '/update/' + post.id : ''}|}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
    <a href="/posts" class="btn btn-secondary mt-3">Back to Posts</a>
</div>
</body>
</html>
